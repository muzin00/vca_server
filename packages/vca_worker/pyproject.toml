[project]
name = "vca-worker"
version = "0.1.0"
requires-python = ">=3.11,<3.12"
dependencies = ["celery[redis]>=5.6.2", "vca-core", "vca-infra"]

[tool.uv.sources]
vca-core = { workspace = true }
vca-infra = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["vca_worker"]
